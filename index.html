<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Signup</title>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
                
    <link href="style.css" rel="stylesheet">

    <script src="script.js"></script>
</head>
<body>
    <div class="columnLeft">
        <div class="third" style="position: relative">
            <div class="imgGrayContainer">
                <img src="odin-lined.png" class="logo">
                <p class="norse">ODIN</p>
            </div>
        </div>
        <div class="third">
            <img src='halie-west-25xggax4bSA-unsplash.jpg' class="backgroundImg">
        </div>
        <div class="third"></div>
    </div>
    <div class="columnRight">
        <div class="third divStyle">
            <div class="insidePadded">
                Text, text <i>italics</i> text.
            </div>
        </div>
        <div class="third shadowDivStyle">
            <div class="insidePadded">
                <h2>Let's do this!</h2>
                <form>
                    <div class="row">
                        <div class="formElement">
                            <p class="noPad formLabel">FIRST NAME</p>
                            <input class="inputStyle">
                        </div>
                        <div class="formElement">
                            <p class="noPad formLabel">LAST NAME</p>
                            <input class="inputStyle">
                        </div>
                    </div>
                    <div class="row">
                        <div class="formElement">
                            <p class="noPad formLabel">EMAIL</p>
                            <input class="inputStyle">
                        </div>
                        <div class="formElement">
                            <p class="noPad formLabel">PHONE NUMBER</p>
                            <input class="inputStyle">
                        </div>
                    </div>
                    <div class="row">
                        <div class="formElement">
                            <p class="noPad formLabel">PASSWORD</p>
                            <input class="inputStyle error">
                            <p class="errorMessages">* Passwords do not match.</p>
                        </div>
                        <div class="formElement">
                            <p class="noPad formLabel">CONFIRM PASSWORD</p>
                            <input class="inputStyle error">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="third divStyle shadowDivStyle">
            <div class="insidePadded">
                <button class="button">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
