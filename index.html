<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Signup</title>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
                
    <link href="style.css" rel="stylesheet">

    <script src="script.js"></script>
</head>
<body>
    <div class="columnLeft">
        <div class="third" style="position: relative">
            <div class="imgGrayContainer">
                <img src="odin-lined.png" class="logo">
                <p class="norse">ODIN</p>
            </div>
        </div>
        <div class="third">
            <img src='halie-west-25xggax4bSA-unsplash.jpg' class="backgroundImg">
        </div>
        <div class="third"></div>
    </div>
    <div class="columnRight">
        <div class="third divStyle">
            <div class="insidePadded">
                Text, text <i>italics</i> text.
            </div>
        </div>
        <div class="third shadowDivStyle">
            <div class="insidePadded">
                <h2>Let's do this!</h2>
                <form>
                    <div class="row">
                        <div class="formElement">
                            <p class="noPad formLabel">FIRST NAME</p>
                            <input class="inputStyle">
                        </div>
                        <div class="formElement">
                            <p class="noPad formLabel">LAST NAME</p>
                            <input class="inputStyle">
                        </div>
                    </div>
                    <div class="row">
                        <div class="formElement">
                            <p class="noPad formLabel">EMAIL</p>
                            <input class="inputStyle">
                        </div>
                        <div class="formElement">
                            <p class="noPad formLabel">PHONE NUMBER</p>
                            <input class="inputStyle">
                        </div>
                    </div>
                    <div class="row">
                        <div class="formElement">
                            <p class="noPad formLabel">PASSWORD</p>
                            <input type="password" class="inputStyle" id="password">
                            <p id="messages" class="noPad"></p>
                        </div>
                        <div class="formElement">
                            <p class="noPad formLabel">CONFIRM PASSWORD</p>
                            <input type="password" class="inputStyle" id="confirmPassword">
                        </div>
                    </div>
                </form>
                <div class="passwordRequirements">
                    ⚠ Password must be at least 8 characters and contain:
                    <ul>
                        <li>An uppercase letter</li>
                        <li>A lowercase letter</li>
                        <li>A number</li>
                        <li>A symbol between: @ , . ! # ° ? ^</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="third divStyle shadowDivStyle">
            <div class="insidePadded">
                <button class="button" id="createAccount">Create Account</button>
            </div>
            <p style="position: absolute; bottom: 0; margin-left: 20px;">
                Image @ <a href="https://unsplash.com/it/@haliewestphoto">Halie West</a>
            </p>
        </div>
    </div>
</body>
</html>
